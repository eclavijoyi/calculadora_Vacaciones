<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lunes Más Cercano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Lunes Más Cercano</h1>
        <form id="fechaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="fecha">Fecha (DD/MM/YYYY):</label>
            <input type="text" id="fecha" placeholder="DD/MM/YYYY" required>

            <label for="dias">Número de días a sumar:</label>
            <input type="number" id="dias" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
