<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Vacaciones</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Incluir la biblioteca xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Vacaciones</h1>
      <form id="fechaForm">
        <label for="nombre">Nombre del Trabajador:</label>
        <input type="text" id="nombre" required />

        <label for="fecha">Fecha de Inicio (DD/MM/YYYY):</label>
        <input type="text" id="fecha" placeholder="DD/MM/YYYY" required />

        <label for="dias">Número de días a sumar:</label>
        <input type="number" id="dias" required />

        <button type="submit">Calcular Vacaciones</button>
      </form>

      <h2>Resultados de Vacaciones</h2>
      <table id="resultado">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Inicio</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="exportButton">Exportar a Excel</button>
      <button id="clearButton">Limpiar</button>
      <!-- Nuevo botón de limpiar -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
